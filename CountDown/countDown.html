<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CountDown Timer</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #1e1e1e;
        color: #fff;
        text-align: center;
        padding-top: 50px;
      }

      button {
        padding: 10px 20px;
        margin: 10px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        transition: all 0.3s ease;
      }

      #start {
        background-color: #4caf50;
        color: white;
      }

      #start:hover {
        background-color: white;
        color: #4caf50;
        border: 2px solid #4caf50;
      }

      #stop {
        background-color: #f44336;
        color: white;
      }

      #stop:hover {
        background-color: white;
        color: #f44336;
        border: 2px solid #f44336;
      }

      #messege {
        margin-top: 20px;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Counter</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
    <p id="messege">Click Start to begin 3 seconds Countdown</p>

    <script>
      let countDownInterval;
      let timeoutId;
      let secondsLeft;
      let isCountdownOver = false;

      const resetCountDown = () => {
        clearInterval(countDownInterval);
        clearTimeout(timeoutId);
      };

      const startCountDown = () => {
        resetCountDown();
        isCountdownOver = false;

        secondsLeft = 3;
        document.getElementById(
          "messege"
        ).innerHTML = `Time left : ${secondsLeft} sec`;
        document.querySelector("h1").innerHTML = "Chai Aur Code";

        countDownInterval = setInterval(() => {
          secondsLeft--;
          if (secondsLeft > 0) {
            document.getElementById(
              "messege"
            ).innerHTML = `Time left : ${secondsLeft} sec`;
          }
        }, 1000);

        timeoutId = setTimeout(() => {
          document.querySelector("h1").innerHTML = "Best JS series";
          document.getElementById("messege").innerHTML = "Text changed";
          resetCountDown();
          isCountdownOver = true;
        }, 3000);
      };

      const stopCountdown = () => {
        if (!isCountdownOver) {
          resetCountDown();
          document.getElementById("messege").innerHTML =
            "Stopped before timeout";
        } else {
          // If countdown already over, do nothing (or optionally disable stop button)
          document.getElementById("messege").innerHTML =
            "Countdown already finished â€” no stop needed.";
        }
      };

      document
        .getElementById("start")
        .addEventListener("click", startCountDown);
      document.getElementById("stop").addEventListener("click", stopCountdown);
    </script>
  </body>
</html>
